<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Samsung</title>
    <script src="https://kit.fontawesome.com/92c4329b97.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header fullwidth">
        <img class="logo" src="https://assets.stickpng.com/images/58482500cef1014c0b5e49cf.png">
        <div class="links-container">
            <p class="link">Galaxy 5G</p>
            <p class="link">Mobile</p>
            <p class="link">TV & Audio</p>
            <p class="link">Home Appliances</p>
            <p class="link">Smart Home</p>
            <p class="link">Computing</p>
            <p class="link">Offers</p>
            <p class="link">Gift Ideas</p>
        </div>
        <div class="links-container">
            <p class="link">Explore</p>
            <p class="link">Support</p>
            <p class="link">Business</p>
        </div>
        <div class="links-container">
            <i class="far fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="header mobile">
        <img class="logo" src="https://assets.stickpng.com/images/58482500cef1014c0b5e49cf.png">
        <div class="links-container">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <div class="container">
        <div class="offers-container right-container">
            <div class="offer">
                <div>
                    <img class="offer-img" src="https://images.samsung.com/is/image/samsung/assets/uy/p6_gro2/p6_initial_home/trending_galaxy_watch3_45mm_black_160x160_pc.png?$160_160_PNG$">
                </div>
                <p>Galaxy Watch3</p>
                <div class="overlay">
                    <div class="overlay-button">Más Información</div>
                </div>
            </div>
            <div class="offer">
                <div>
                    <img class="offer-img" src="https://images.samsung.com/is/image/samsung/assets/uy/p6_gro2/p6_initial_home/trending_galaxy_buds_live_bronze_160x160_pc.png?$160_160_PNG$">
                </div>
                <p>Galaxy Buds Live</p>
                <div class="overlay">
                    <div class="overlay-button">Más Información</div>
                </div>
            </div>
            <div class="offer">
                <div>
                    <img class="offer-img" src="https://images.samsung.com/is/image/samsung/assets/uy/p6_gro2/p6_initial_home/trending_tab_s7_plus_160x160_pc.png?$160_160_PNG$">
                </div>
                <p>Galaxy Tab S7+</p>
                <div class="overlay">
                    <div class="overlay-button">Más Información</div>
                </div>
            </div>
            <div class="offer">
                <div>
                    <img class="offer-img" src="https://images.samsung.com/is/image/samsung/assets/uy/p6_gro2/p6_initial_home/S20_FE_Home_Merchandising_KV_Cloud_Navy_5G_160X160.png?$160_160_PNG$">
                </div>
                <p>Galaxy S20 FE</p>
                <div class="overlay">
                    <div class="overlay-button">Comprar</div>
                </div>
            </div>
        </div>
        <div class="big-offer">
                <img class="offer-img" src="https://images.samsung.com/is/image/samsung/assets/uy/p6_gro2/p6_initial_home/home-mobile-card1-note20-productstyle-pc-376x376.png?$376_376_PNG$">
            <p>Galaxy Note20|20 Ultra</p>
            <div class="overlay">
                <div class="overlay-button">Más Información</div>
            </div>
        </div>
    </div>
</body>
</html>
